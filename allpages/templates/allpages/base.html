<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Bootstrap Font-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Site-wide sytlesheet-->
    <link href="{% static 'allpages/css/stylesheet.css' %}" rel="stylesheet">
    {% block headcontent %}

    {% endblock headcontent %}

    {#If title passed in, use it...otherwise use generic title#}
    <title>
        {% if title %}
        {{title}}
        {% else  %}
        Welcome!
        {% endif %}
    </title>
</head>
<body>
    <header>
        <img src="{% static 'allpages/images/logo2.png' %}" alt="image not found">
        </header>
    <nav>
        <a href="{% url 'allpages-home' %}">Home</a>
        <a href="{% url 'allpages-about' %}">About</a>
        <a href="{% url 'allpages-privacy' %}">Privacy</a>
        <!--Test ONLY Never show admin to public-->
        <a href="{% url 'admin:index' %}">Admin</a>
    </nav>
    <main>
        {% block maincontent %}
        {% endblock maincontent %}
    </main>
    <footer>
        <a href="https://twitter.com" class="fa fa-twitter" title="Twitter"></a>
        <a href="https://www.linkedin.com" class="fa fa-linkedin" title="LinkedIn"></a>
        <a href="https://www.facebook.com" class="fa fa-facebook" title="Facebook"></a>
    </footer>
</body>
</html>
